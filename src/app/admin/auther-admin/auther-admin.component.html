<table mat-table [dataSource]="author" class="mat-elevation-z8">
    <!-- [dataSource]="author" -->

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>User Name </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell class="tdText" *matCellDef="let element"> 
        <img class="imadescss" src="{{element.img}}" alt="photo">
     </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell  *matCellDef="let element" > 
          <button style="background-color: #9ba7ea;"><mat-icon color="warn" >delete</mat-icon></button>
          <button style="background-color: #9ba7ea;margin-left: 20px;" ><mat-icon color="primary">edit</mat-icon></button>
       </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
