<div class="addBtn">
  <button mat-button  style="background-color: #9ba7ea;" (click)="addNewUser()">
    <mat-icon>person_add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="author" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>User Name </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell class="tdText" *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell class="tdText" *matCellDef="let element"> 
        <img class="imadescss" src="{{element.img}}" alt="photo">
     </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell  *matCellDef="let element" > 
          <button style="background-color: #9ba7ea;" (click)="del(element.id)">
            <mat-icon color="warn" >delete</mat-icon>
          </button>
          <button style="background-color: #9ba7ea;margin-left: 20px;" (click)="additclick(element.id)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
       </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div id="forms" *ngIf="">
      <ul>
        <li>
            <mat-form-field style="width: 100%;">
                <mat-label>Enter a your Name</mat-label>
                <input id="name" name="name" type="text" matInput placeholder="Your Name">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field style="width: 100%;">
                <mat-label>Enter a your Description</mat-label>
                <textarea id="textarea" name="text"  matInput placeholder="Description"></textarea>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field style="width: 100%;">
                <mat-label>Enter a your Image Name</mat-label>
                <input id="img" name="img" type="text" matInput placeholder="Image">
            </mat-form-field>
        </li>
      </ul>
      <button>Save</button>
</div>
