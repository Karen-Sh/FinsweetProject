<div class="addBtn">
    <button mat-button  class="addBtn1" style="background-color: #ffffff;opacity: 0.8;" (click)="openAddDialog()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="category" class="mat-elevation-z8" >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell class="tdText" *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category </th>
        <td mat-cell class="tdText" *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell class="tdText" *matCellDef="let element"> {{element.text}} </td>
      </ng-container>
    
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Images </th>
        <td mat-cell class="tdText" *matCellDef="let element"> 
          <img class="imadescss" src="{{element.img}}" alt="photo">
       </td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell  *matCellDef="let element" > 
            <button style="background-color: #ffffff;" (click)="del(element.id)" >
              <mat-icon color="warn" >delete</mat-icon>
            </button>
            <button style="background-color: #ffffff;margin-left: 20px;" (click)="openAdditDialog( element , element.id)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
         </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
